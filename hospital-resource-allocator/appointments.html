<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments - Hospital Resource Allocator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-hospital"></i>
            <span>HRA System</span>
        </div>
        <ul class="nav-links">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="appointments.html" class="active">Appointments</a></li>
            <li><a href="resources.html">Resources</a></li>
            <li><a href="doctor-list.html">Doctors</a></li>
            <li><a href="#" id="logoutBtn" class="btn-logout">Logout</a></li>
        </ul>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <main class="appointments-page">
        <div class="page-header">
            <h1>Appointments</h1>
            <button class="btn btn-primary" id="newAppointmentBtn">
                <i class="fas fa-plus"></i> New Appointment
            </button>
        </div>

        <div class="appointments-container">
            <div class="filters">
                <div class="search-box">
                    <input type="text" id="searchAppointments" placeholder="Search appointments...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="filter-group">
                    <select id="statusFilter">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="confirmed">Confirmed</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                    <input type="date" id="dateFilter" placeholder="Filter by date">
                </div>
            </div>

            <div class="view-toggle">
                <button class="btn btn-small active" data-view="list">
                    <i class="fas fa-list"></i> List View
                </button>
                <button class="btn btn-small" data-view="calendar">
                    <i class="fas fa-calendar-alt"></i> Calendar View
                </button>
            </div>

            <div class="appointments-list active-view">
                <!-- Appointments will be loaded here by JavaScript -->
            </div>

            <div class="appointments-calendar">
                <!-- Calendar view will be implemented -->
            </div>
        </div>
    </main>

    <!-- New Appointment Modal -->
    <div class="modal" id="appointmentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>New Appointment</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="appointmentForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required placeholder="Enter appointment title">
                </div>
                <div class="form-group">
                    <label for="doctor">Doctor</label>
                    <select id="doctor" name="doctor" required>
                        <option value="">Select a doctor</option>
                        <!-- Doctors will be loaded by JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes" rows="3" placeholder="Any additional notes..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelAppointmentBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Schedule Appointment</button>
                </div>
            </form>
        </div>
    </div>

    <style>
        .appointments-page {
            padding: 2rem 5%;
            margin-top: 4rem;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
            flex: 1;
            min-width: 200px;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid var(--gray-light);
            border-radius: var(--border-radius);
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-medium);
        }

        .filter-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-group select,
        .filter-group input {
            padding: 0.75rem;
            border: 1px solid var(--gray-light);
            border-radius: var(--border-radius);
            min-width: 150px;
        }

        .view-toggle {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .appointments-list,
        .appointments-calendar {
            display: none;
        }

        .active-view {
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            padding: 1rem;
        }

        .modal-content {
            background-color: white;
            border-radius: var(--border-radius);
            max-width: 500px;
            margin: 2rem auto;
            max-height: calc(100vh - 4rem);
            overflow-y: auto;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray-medium);
        }

        .close-modal:hover {
            color: var(--error-color);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        @media (max-width: 768px) {
            .appointments-page {
                padding: 1rem;
            }

            .page-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .filters {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .filter-group {
                width: 100%;
            }
        }
    </style>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="js/appointments.js"></script>
</body>
</html>
